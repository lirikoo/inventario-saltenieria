{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Cardelfi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --naranja: #FF8C00; --azul: #001f3f; --blanco: #ffffff; --celeste: #007bff; }
        body { 
            background-color: var(--azul); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
        }
        
        .container-central { text-align: center; color: var(--blanco); width: 100%; max-width: 900px; padding: 20px; }
        
        .grid-sucursales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card-opcion {
            background-color: var(--naranja);
            color: white;
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.3rem;
            transition: 0.3s;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-opcion:hover {
            transform: translateY(-10px);
            background-color: #e67e00;
            color: white;
            box-shadow: 0 15px 30px rgba(255,140,0,0.4);
        }

        /* Estilo especial para la caja de Historial del Admin */
        .card-admin {
            background-color: var(--celeste);
        }
        
        .card-admin:hover {
            background-color: #0056b3;
            box-shadow: 0 15px 30px rgba(0,123,255,0.4);
        }

        .icon-box { font-size: 2.5rem; margin-bottom: 10px; }
        .user-info { color: #aaa; font-size: 0.9rem; margin-top: 40px; }
        .btn-salir { color: #ff4d4d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container-central">
    <h1 class="display-5 fw-bold mb-2">SISTEMA CARDELFI</h1>
    <p class="text-white-50 mb-5">Bienvenido, {{ user.username|upper }}</p>

    <div class="grid-sucursales">
        {% for s in sucursales %}
            <a href="{% url 'lista_productos' %}?sucursal_id={{ s.id }}" class="card-opcion">
                <div class="icon-box"><i class="bi bi-shop"></i></div>
                {{ s.nombre }}
            </a>
        {% endfor %}

        {% if user.is_staff %}
            <a href="{% url 'historial_ventas' %}" class="card-opcion card-admin">
                <div class="icon-box"><i class="bi bi-graph-up-arrow"></i></div>
                VER HISTORIAL
            </a>
        {% endif %}
    </div>

    <div class="user-info">
        Sesión iniciada como {{ user.username }} | 
        <a href="{% url 'logout' %}" class="btn-salir">CERRAR SESIÓN</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
