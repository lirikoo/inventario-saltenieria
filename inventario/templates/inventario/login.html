{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cardelfi Gestión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --naranja: #FF8C00; --azul: #001f3f; --negro: #1a1a1a; }
        body { background-color: var(--azul); font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; }
        .card-login { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; max-width: 400px; width: 90%; margin: auto; }
        .login-header { background-color: var(--negro); padding: 30px; text-align: center; border-bottom: 5px solid var(--naranja); }
        .login-body { background: white; padding: 40px 30px; }
        .btn-ingresar { background: var(--naranja); color: white; font-weight: 800; border: 2px solid var(--negro); border-radius: 50px; padding: 12px; width: 100%; transition: 0.3s; }
        .btn-ingresar:hover { background: var(--negro); color: var(--naranja); transform: scale(1.02); }
        .form-control { border-radius: 10px; border: 2px solid #eee; padding: 12px; }
        .form-control:focus { border-color: var(--naranja); box-shadow: none; }
    </style>
</head>
<body>

<div class="card card-login">
    <div class="login-header">
        <h2 class="text-white fw-900 m-0">CARDELFI</h2>
        <small class="text-warning fw-bold">GESTIÓN DE INVENTARIOS</small>
    </div>
    <div class="login-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="fw-bold mb-1">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-4">
                <label class="fw-bold mb-1">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-ingresar shadow">INGRESAR AL SISTEMA</button>
        </form>
        {% if form.errors %}
            <p class="text-danger text-center mt-3 small fw-bold">Usuario o contraseña incorrectos</p>
        {% endif %}
    </div>
</div>

</body>
</html>
