{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Cardelfi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --naranja-neon: #FF8C00;
            --azul-oscuro: #0f172a;
            --bg-dark: #020617;
        }

        body, html { height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-dark); }

        /* --- LADO IZQUIERDO: LOGO CENTRADO --- */
        .branding-side {
            background: radial-gradient(circle, #1e293b, var(--bg-dark));
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        
        /* Contenedor para que el logo circular se vea bien */
        .logo-wrapper {
            width: 300px; height: 300px;
            background: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.3);
            border: 5px solid var(--naranja-neon);
            animation: pulse 3s infinite;
        }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 140, 0, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 60px rgba(255, 140, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 140, 0, 0.3); }
        }

        /* --- LADO DERECHO: FORMULARIO --- */
        .form-side { background-color: var(--bg-dark); display: flex; align-items: center; justify-content: center; padding: 30px; }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%; background: #0f172a !important; border: 2px solid #334155 !important;
            color: white !important; border-radius: 12px; padding: 14px; margin-bottom: 15px;
        }
        input:focus { border-color: var(--naranja-neon) !important; box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.2) !important; }

        .btn-login {
            width: 100%; padding: 16px; background: linear-gradient(135deg, var(--naranja-neon), #e65100);
            border: none; border-radius: 14px; color: white; font-weight: 800; transition: 0.3s;
        }
        .btn-login:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(255, 140, 0, 0.4); }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0" style="height: 100vh;">
            <div class="col-lg-7 d-none d-lg-flex branding-side">
                <div class="logo-wrapper">
                    <img src="{% static 'images/login-bg.jpg' %}" alt="Logo Cardelfi">
                </div>
            </div>

            <div class="col-lg-5 form-side">
                <div class="login-card">
                    <h3 class="text-white fw-800 text-center mb-4">Panel de <span style="color:var(--naranja-neon)">Control</span></h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger small py-2 text-center">Usuario o clave incorrectos</div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label class="text-secondary small fw-bold mb-2 d-block">USUARIO</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-4">
                            <label class="text-secondary small fw-bold mb-2 d-block">CONTRASEÃ‘A</label>
                            {{ form.password }}
                        </div>

                        <button type="submit" class="btn-login">ACCEDER SISTEMA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
